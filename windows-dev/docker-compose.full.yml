version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: motioncare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: motioncare_appointments
      MYSQL_USER: motioncare
      MYSQL_PASSWORD: motioncare123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "motioncare", "-pmotioncare123"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot application
  app:
    build: 
      context: ..
      dockerfile: windows-dev/Dockerfile
    container_name: motioncare-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/motioncare_appointments?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: motioncare
      SPRING_DATASOURCE_PASSWORD: motioncare123
      # Google Calendar configuration (set these in .env file)
      GOOGLE_CALENDAR_SERVICE_ACCOUNT_KEY_PATH: ${GOOGLE_CALENDAR_SERVICE_ACCOUNT_KEY_PATH:-}
      GOOGLE_CALENDAR_CALENDAR_ID: ${GOOGLE_CALENDAR_CALENDAR_ID:-3642414e845beb4296235e98abe590fefb0fc46a0414b5b9131455b80b6fb808@group.calendar.google.com}
      # JWT configuration
      JWT_SECRET: ${JWT_SECRET:-mySecretKey123456789012345678901234567890}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: motioncare-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: motioncare
      PMA_PASSWORD: motioncare123
      PMA_ARBITRARY: 1
    ports:
      - "8080:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
    driver: local
