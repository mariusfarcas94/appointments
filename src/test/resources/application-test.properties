spring.application.name=motion-care-appointments-test

# Database configuration for tests (H2 in-memory)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 console enabled for tests (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# HikariCP connection pool configuration for tests
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000

# JPA/Hibernate configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# MyBatis configuration
mybatis.type-aliases-package=com.motioncare.appointments.model,com.motioncare.user.model
mybatis.configuration.map-underscore-to-camel-case=true

# JWT configuration for tests
jwt.secret=testSecretKey123456789012345678901234567890
jwt.expiration=86400000

# Enable Liquibase for tests to create tables
spring.liquibase.enabled=true

# Logging configuration for tests
logging.level.com.motioncare=DEBUG
logging.level.org.springframework.security=DEBUG
