spring.application.name=motion-care-appointments

# Google Calendar configuration
# Path to service account key JSON file (leave blank to use ADC)
google.calendar.serviceAccountKeyPath=
# Calendar ID to use (e.g., user@domain.com or a calendar's ID)
google.calendar.calendarId=3642414e845beb4296235e98abe590fefb0fc46a0414b5b9131455b80b6fb808@group.calendar.google.com

# Default working hours configuration
appointments.default.working-hours.start=08:00
appointments.default.working-hours.end=19:00

# Database configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/motioncare_appointments?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=motioncare
spring.datasource.password=motioncare123

# HikariCP connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MyBatis configuration
mybatis.type-aliases-package=com.motioncare.appointments.model,com.motioncare.user.model
mybatis.configuration.map-underscore-to-camel-case=true

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# JWT configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Security configuration
spring.security.user.name=admin
spring.security.user.password=admin

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS configuration for development
# These settings work alongside the Java configuration in UserSecurityConfig
cors.allowed-origins=http://localhost:3000,http://localhost:3001,http://localhost:4200,http://localhost:8080,http://localhost:5173,http://localhost:5174,http://127.0.0.1:3000,http://127.0.0.1:3001,http://127.0.0.1:4200,http://127.0.0.1:8080,http://127.0.0.1:5173,http://127.0.0.1:5174
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Debug logging for JWT authentication
logging.level.com.motioncare.user.security=INFO
logging.level.org.springframework.security=INFO
