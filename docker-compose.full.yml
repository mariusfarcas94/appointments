version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: motioncare-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: motioncare_appointments
      MYSQL_USER: motioncare
      MYSQL_PASSWORD: motioncare123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "motioncare", "-pmotioncare123"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Your Spring Boot application
  app:
    build: .
    container_name: motioncare-app
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: mysql
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/motioncare_appointments?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: motioncare
      SPRING_DATASOURCE_PASSWORD: motioncare123
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: motioncare-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_USER: motioncare
      PMA_PASSWORD: motioncare123
    ports:
      - "8081:80"
    depends_on:
      - mysql

volumes:
  mysql_data:
