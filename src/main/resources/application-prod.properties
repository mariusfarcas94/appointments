spring.application.name=motion-care-appointments

# Google Calendar configuration
# Path to service account key JSON file
google.calendar.serviceAccountKeyPath=/app/config/google-service-account.json
# Calendar ID to use
google.calendar.calendarId=d3a906fd207be0668eb7019e02e39ece0d7437b994caf9a09440f5cc399226ab@group.calendar.google.com

# Default working hours configuration
appointments.default.working-hours.start=08:00
appointments.default.working-hours.end=19:00

# Database configuration (MySQL) - using Docker service name
spring.datasource.url=jdbc:mysql://mysql:3306/motioncare_appointments?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=motioncare
spring.datasource.password=motioncare123

# HikariCP connection pool configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# MyBatis configuration
mybatis.type-aliases-package=com.motioncare.appointments.model,com.motioncare.user.model
mybatis.configuration.map-underscore-to-camel-case=true

# Liquibase configuration
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml
spring.liquibase.enabled=true

# JWT configuration - using environment variable for security
jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
jwt.expiration=86400000

# Security configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Actuator configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# CORS configuration for production - allow all origins for now
cors.allowed-origins=*
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=*
cors.allow-credentials=true

# Logging configuration
logging.level.com.motioncare.user.security=INFO
logging.level.org.springframework.security=INFO
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/app.log
logging.file.max-size=10MB
logging.file.max-history=30
